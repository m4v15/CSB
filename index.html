<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Scoreboard Prototype</title>
  </head>
  <body>
    <ul>
      <li>
        <h2>Name</h2>
        <h3>Score</h3>
        <h3>Current Bid:</h3>
        <label id="bid_input" for="bid">
          Bid:
          <select name="select" id=bid>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
        </label>
        <label id='trick_input' for="tricks" style='display:none'>
          Tricks:
          <select name="select" id=tricks>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
        </label>
      </li>
      <li>
        <h2>Name</h2>
        <h3>Score</h3>
        <h3>Current Bid:</h3>
        <label id="bid_input" for="bid">
          Bid:
          <select name="select" id=bid>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
        </label>
        <label id='trick_input' for="tricks" style='display:none'>
          Tricks:
          <select name="select" id=tricks>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
        </label>
      </li>
      <li>
        <h2>Name</h2>
        <h3>Score</h3>
        <label id="bid_input" for="bid">
          Bid:
          <select name="select" id=bid>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
        </label>
        <label id='trick_input' for="tricks" style='display:none'>
          Tricks:
          <select name="select" id=tricks>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
        </label>
      </li>
    </ul>
    <button id="submit_bid" type="button" name="button">Submit Bids</button>
    <button id="submit_tricks" type="button" name="button">Submit tricks</button>
    <script type="text/javascript">

      var bidbtn = document.querySelector('#submit_bid')
      var trickbtn = document.querySelector('#submit_tricks')
      var bidinputs = document.querySelectorAll('#bid_input')
      var trickinputs = document.querySelectorAll('#trick_input')

      bidbtn.addEventListener('click', function(event){
        console.log('script running');
        var bids = document.querySelectorAll('#bid');
        console.log(bids);
        bidinputs.forEach(function(input, i){
          input.style.display = 'none'
          trickinputs[i].style.display = 'block'
        })

      })

      trickbtn.addEventListener('click', function(event){
        var tricks = document.querySelectorAll('#tricks');
        console.log(tricks);
        bidinputs.forEach(function(input, i){
          input.style.display = 'block'
          trickinputs[i].style.display = 'none'
        })
      })
    </script>
  </body>
</html>
