 <!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <link rel=stylesheet href=./main.css>
    <title>Scoreboard</title>
  </head>
  <body>
    <div class=setup id="setup">
        <div class="playerSetup" id="playerSetup">
          <label for=NumPlayers>How many players?</label>
          <select name=NumPlayers id=NumPlayers>
            <option value=4>4</option>
            <option value=5>5</option>
            <option value=6>6</option>
            <option value=7>7</option>
            <option value=8>8</option>
            <option value=9>9</option>
            <option value=10>10</option>
          </select>
        </div>
        <div class="roundSetup" id ="roundSetup" style='display:none'>
          <label for=NumRounds id='roundQ'>Highest Round Number?</label>
          <select name=NumRounds id=NumRounds>
          </select>
        </div>
    </div>
    <form id=players class=players action="" method=post>
    </form>
    <p id="roundKeeper" class="roundKeeper" style='display:none'></p>
    <ul id='playerScores'>
    </ul>
    <button id=submit_bid type=button name=button style='display:none'>Submit Bids</button>
    <button id=submit_tricks type=button name=button style='display:none'>Submit tricks</button>
    <script type=text/javascript src='./js/render.js'>
    </script>
  </body>
</html>
